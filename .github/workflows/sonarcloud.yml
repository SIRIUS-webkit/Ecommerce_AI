name: SonarCloud Code Scanning

on: pull_request

jobs:
  sonarcloud:
    runs-on: [ self-hosted, code-scan, k8s-infra ]
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setting up Project Key as Environment Variable
      run: |
        repo="$(cut -d/ -f2 <<< "$GITHUB_REPOSITORY")"
        echo "REPOSITORY_NAME=${repo}" >> "$GITHUB_ENV"

    - name: Set up Node.js
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'

    - name: Install modules
      run: yarn --frozen-lockfile

    - name: Run tests and generate coverage
      run: yarn test:coverage

    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.OPN_SONAR_TOKEN }}
      with: 
        args: >
          -Dsonar.projectKey=${{ env.REPOSITORY_NAME }}
          -Dsonar.organization=opn-ooo
          -Dsonar.projectName=${{ github.repository }}
          -Dsonar.projectVersion=${{ github.run_id }}
          -Dsonar.branch.name=${{ github.ref_name }}